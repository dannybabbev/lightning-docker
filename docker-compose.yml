version: '3.3'
services:
  bitcoind:
      image: ruimarinho/bitcoin-core
      container_name: bitcoind
      restart: always
      volumes:
        - bitcoind:/home/bitcoin/.bitcoin
        # The bitcoin rpc pass is here
        - ./bitcoind.conf:/bitcoind.conf
      command:
        bitcoind
        -conf=/bitcoind.conf
        -server
        -testnet
        -rpcallowip=0.0.0.0/0
        -debug=0
        -zmqpubrawblock=tcp://*:28332
        -zmqpubrawtx=tcp://*:28333
        -txindex=1

  lnd:
    image: pokerdan1/lnd
    container_name: lnd
    restart: always
    depends_on:
      - bitcoind
    entrypoint: ["./start-lnd.sh"]
    volumes:
      - lnd:/root/.lnd
    environment:
      - RPCHOST=bitcoind
      - NETWORK=testnet
      - CHAIN=bitcoin
      - DEBUG=info
      - BITCOIN_NODE=bitcoind
      - ZMQ_PUBRAWBLOCK=tcp://bitcoind:28332
      - ZMQ_PUBRAWTX=tcp://bitcoind:28333
    env_file:
      - secrets.env
    command:
      --alias=lightning.hack
      --autopilot.active
      --autopilot.allocation=0.3
      --externalip=206.189.33.20
      --tlsextraip=206.189.33.20
      --noseedbackup
    expose:
     - "10009"
    ports:
      - "10009:10009"
      - "9735:9735"
   
  thunder:
    image: pokerdan1/thunder-wallet
    environment:
      - NODE=lnd:10009
    ports:
      - "8080:80"

volumes:
  bitcoind:
  lnd:
